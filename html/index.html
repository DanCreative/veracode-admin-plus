<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veracode Admin Plus</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.9"></script>
    <link rel="stylesheet" href="/assets/index.css">
</head>

<body>
    <div>
        <table>
            <thead hx-get="/users" hx-swap="outerHTML" hx-target="#body" hx-trigger="load" hx-indicator="#load-body">
                <tr>
                    <th>Email</th>
                    <th>User Type</th>
                    {{ range . }}
                        {{ if not .IsScanType}}
                            <th class="rotate"><div><span>{{ .RoleDescription }}</span></div></th>
                        {{ end }}
                    {{ end }}
                    <th class="rotate"><div><span>Scan Type</span></div></th>
                </tr>
            </thead>
            <tbody id="body">

            </tbody>
        </table>
        <div class="row">
            <div class="grid-paging-rows-x-to-y-of-z">1 - 10 of 84</div>
            <span class="grid-paging-summary-panel">
                <button type="button" class="grid-paging-button" id="users-1-goto-first-page" disabled=""> ◀◀ </button>
                <button type="button" class="grid-paging-button" id="users-1-goto-previous-page" disabled=""> ◀ </button>

                <input name="page" class="grid-paging-textbox grid-input ng-untouched ng-pristine ng-valid" value="1" id="users-1-page-number" hx-get="/users" hx-trigger="change" hx-target="#body" hx-swap="outerHTML" hx-indicator="#load-body" hx-include="#users-1-row-select">
                <span class="grid-paging-pageOfY">of 9</span>

                <button type="button" class="grid-paging-button" id="users-1-goto-next-page"> ▶ </button>
                <button type="button" class="grid-paging-button" id="users-1-goto-last-page"> ▶▶ </button>
            </span>
            <span>
                <label for="users-1-row-select">Rows</label>

                <select name="size" class="grid-paging-row-select" id="users-1-row-select" hx-get="/users" hx-trigger="change" hx-target="#body" hx-swap="outerHTML" hx-indicator="#load-body" hx-include="#users-1-page-number">
                    <option value="10" id="users-1-row-select-10"> 10 </option>
                    <option value="25" id="users-1-row-select-25"> 25 </option>
                    <option value="50" id="users-1-row-select-50"> 50 </option>
                    <option value="100" id="users-1-row-select-100"> 100 </option>
                    <option value="250" id="users-1-row-select-250"> 250 </option>
                </select>
            </span>
        </div>
    </div>
    <div id="load-body" class="htmx-indicator loader"></div>
</body>

</html>
