{{ define "headers" }}
<thead id="thead">
    <tr>
        <th class="details email">Email</th>
        <th class="details">User Type</th>
        <th class="details">Team(s)</th>
        {{ range .Roles }}
            {{ if not .IsScanType}}
                <th class="rotate"><div><span>{{ .RoleDescription }}</span></div></th>
            {{ end }}
        {{ end }}
        <th class="rotate"><div><span>Scan Type</span></div></th>
    </tr>
</thead>
{{ end }}
